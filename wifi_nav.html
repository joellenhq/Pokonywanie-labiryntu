<!DOCTYPE HTML>
<html lang='pl'>
	<head><meta charset='utf-8'>
		<title>Sterowanie robotem z pomocą modułu ESP</title>
		<script type='text/javascript'>
			function sendChar(wiadomosc){Serial.println('wiadomosc')}
		</script>
		<style>
			body{
				margin:0;
				height: 70%;
				background-color: darkgray;
				font-family:'Times New Roman',serif;
				font-size: 26px;
				color: white;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			html{
				height:70%;
			}
			h1{
				font-size: 30px;
				font-weight: 400;
				text-align: center;
				letter-spacing: 5px;
				margin-top: 20px;
				margin-bottom: 0px;
			}
			.przyciski{
				width: 100%;
				height: 70%;
				text-align: center;
				vertical-align:bottom;
			
			}
			.btn{
				width: 20%;
				height: 40%;
				display: inline-block;
				margin: 3px;
				border: 4px solid black;
				border-radius: 5px;
				cursor: pointer;
				filter: brightness(80%);
				transition: all .4s ease-in-out;
				background-color: dimgray;
				vertical-align: middle;
				text-align: middle;
				line-height: 60px;
				font-size:30px;
				color: white;
				padding: 10px;
			}
			.notbtn{
				width: 20%;
				height: 35%;
				display: inline-block;
				margin: 3px;
			}
			.btn:hover{
				border: 4px solid purple;
				filter: brightness(100%);
			}
		</style>
	</head>
	<body>
		<center><h1>Połączenie z Arduino</h1></center><br>
		<center>Przyciski pozwalają na sterowanie robotem</center><br>
		<div class='przyciski'>
			<div class='notbtn' id='a0'></div>
			<a href='/b0'><div class='btn' id='b0'>Up</div></a>
			<div class='notbtn' id='a1'></div><br>
			<a href='/b1'><div class='btn' id='b1'>Left</div></a>
			<a href='/b2'><div class='btn' id='b2'>Down</div></a>
			<a href='/b3'><div class='btn' id='b3'>Right</div></a>
		</div>
	</body>
</html>
